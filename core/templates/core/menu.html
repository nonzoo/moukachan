

<div class="dropdown">
    <button class="btn btn-secondary rounded-2 dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Categories
    </button>
    <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
      {% for category in categories %}
        <li>
          <a class="dropdown-item" href="{% url 'category_detail' category.slug %}">
            {{ category.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
