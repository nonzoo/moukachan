{% extends "core/base.html" %}

{% block title %}Reset your password{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg bg-gray-200 p-6 rounded-xl">
    <h2 class="text-2xl text-gray-800 text-center mb-6">Reset Password</h2>
    <form method="post">
      <p class="text-red-500 text-center mb-4">The email you used to register with us</p>
      {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block">Email</label>
        <input type="email" id="email" name="email" class="w-full mt-2 py-2 px-4 bg-white rounded-xl">
      </div>

      <div>
        <button type="submit" class="w-full py-2 px-4 rounded-xl bg-teal-500 hover:bg-teal-800 text-white">Reset Password</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
